<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css"/>
    
</head>
<body>
    <main id="calculator">
    <h1> Calculator </h1>
        <section>
            <input type="text" id="history" value="0" disabled>
            <div id="display"></div>
        </section>
        <section id="cal-pad">
            <button type="button" onclick="clearDisplay()">C</button>
            <button type="button" onclick="backSpace()">&#8676</button>
            <button type="button" onclick="getOperator('/')" class="operator">/</button>
            <button type="button" onclick="getOperator('*')" class="operator">*</button>

            <button type="button" onclick="getFormula(7)">7</button>
            <button type="button" onclick="getFormula(8)">8</button>
            <button type="button" onclick="getFormula(9)">9</button>
            <button type="button" onclick="getOperator('-')" class="operator">-</button>

            <button type="button" onclick="getFormula(4)">4</button>
            <button type="button" onclick="getFormula(5)">5</button>
            <button type="button" onclick="getFormula(6)">6</button>
            <button type="button" onclick="getOperator('+')" class="operator">+</button>

            <button type="button" onclick="getFormula(1)">1</button>
            <button type="button" onclick="getFormula(2)">2</button>
            <button type="button" onclick="getFormula(3)">3</button>
            <button type="button" onclick="calculateEquals()" class="operator">=</button>
            <button type="button" onclick="getFormula(0)">0</button>
            
        </section>
    </main>
    <script src="./src/script.js"></script>
    
  
    
    
</body>
</html>
